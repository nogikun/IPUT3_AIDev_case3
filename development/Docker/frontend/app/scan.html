<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/scan_style.css">
    <script type="module" src="/javascript/scan_script.js"></script>
    <title>買い物アシスタント(認識)</title>
</head>
<body>
    <header>
        <h2>買い物アシスタント</h2>
    </header>
    <main>
        <div class="cart_camera">
            <!-- カメラ映像 -->
            <video id="cameraFeed" autoplay playsinline></video>
            <button id="captureButton"  class="popup-open">
                <img src="/img/camera_logo.png" alt="カメラのロゴ">
            </button> 
        </div>
        
        <!-- ポップアップウィンドウ -->
        <input type="checkbox" id="popup">
        <div class="popup-overlay">
            <div class="popup-window">
                <div class="popup-text">
                    <div class="ingredients_list">
                        <img src="/img/food1_1.png" alt="">
                        <div class="ingredients_name">にんじん</div>
                        <div class="ingredients_price">100</div>
                    </div>
                    <div class="cart_in">
                        <div>
                            <div class="checkbox-container">
                                <input type="checkbox" class="check" />
                                <div class="checkbox">
                                    <svg viewBox="0 0 28 28" width="28px" hegiht="28px">
                                        <use href="#check-stroke-background"></use>
                                    </svg>
                                    <svg viewBox="0 0 28 28" width="28px" hegiht="28px">
                                        <use href="#check-stroke"></use>
                                    </svg>
                                </div>
                            </div>
                            
                            <svg class="template">
                                <symbol id="check-stroke">
                                    <polyline stroke-width="3" stroke-linejoin="round" stroke-linecap="round" points="5 10.5 10.5 16 23.5 4"></polyline>
                                </symbol>
                                <symbol id="check-stroke-background">
                                    <polyline stroke-width="8" stroke-linejoin="round" stroke-linecap="round" points="5 11 10.5 15 23.5 4"></polyline>
                                </symbol>
                            </svg>
                        </div>
                        <div class="cart_in_text">カートに追加しました</div>
                    </div>
                </div>
                <label class="popup-close" for="popup">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="18" y2="18" stroke="white" stroke-width="3"></line>
                        <line x1="0" y1="18" x2="18" y2="0" stroke="white" stroke-width="3"></line>
                    </svg>
                </label>
            </div>
        </div>


        <!-- カートの中の点数と金額 -->
        <div class="incart">
            <img src="/img/img3.png" alt="カート">
            <div class="tag">
                <p>点数</p>
            </div>
            <div class="incart_num" id="incart_num"></div>
            <p>点</p>
            <div class="tag">
                <p>合計</p>
            </div>
            <p>￥</p>
            <div class="incart_money" id="incart_money" ></div>
            <p>円</p>
        </div>

        <!-- 商品を選択とお会計ボタン -->
        <div class="cart_button">
            <p>商品を選択</p>
            <p>お会計へ</p>
        </div>
    </main>
    <footer>
        <a href="/main.html"><img src="/img/img1.png" alt=""></a>
        <a href="/scan.html"><img src="/img/img2.png" alt=""></a>
        <a href="/cart.html"><img src="/img/img3.png" alt=""></a>
        <a href="/recipe.html"><img src="/img/img4.png" alt=""></a>
        <a href="/check.html"><img src="/img/img5.png" alt=""></a>
    </footer>
</body>
</html>
